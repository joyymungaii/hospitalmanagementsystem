<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            max-width: 500px;
            margin: auto;
        }
        .month {
            text-align: center;
            padding: 20px;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        .day {
            width: 14.28%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .day.booked {
            background-color: #f5c6cb;
            cursor: not-allowed;
        }
        .day:hover:not(.booked) {
            background-color: #e2e6ea;
        }
        .slots {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .slot {
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px 0;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }
        .slot.booked {
            background-color: #f5c6cb;
            cursor: not-allowed;
        }
        .slot:hover:not(.booked) {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="month">November 2024</div>
    <div class="days" id="days">
        <!-- Days will be dynamically generated here -->
    </div>
</div>

<div class="slots" id="slots">
    <h3>Available Slots for <span id="selected-day"></span></h3>
    <div id="slot-list">
        <!-- Time slots will be dynamically generated here -->
    </div>
</div>

<script>
    // Generate days for the current month
    const daysContainer = document.getElementById('days');
    const slotsContainer = document.getElementById('slots');
    const slotList = document.getElementById('slot-list');
    const selectedDayText = document.getElementById('selected-day');
    
    const daysInMonth = 30; // For November
    const bookedDays = [3, 10, 18]; // Example booked days
    
    for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.textContent = i;
        
        if (bookedDays.includes(i)) {
            dayElement.classList.add('booked');
        }
        
        dayElement.addEventListener('click', function () {
            if (!dayElement.classList.contains('booked')) {
                showSlots(i);
            }
        });
        
        daysContainer.appendChild(dayElement);
    }
    
    function showSlots(day) {
        selectedDayText.textContent = `November ${day}, 2024`;
        slotsContainer.style.display = 'flex';
        
        // Generate time slots (example: 9am to 5pm, every hour)
        slotList.innerHTML = '';
        const bookedSlots = ['10:00 AM', '1:00 PM']; // Example booked slots
        const slots = [
            '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
            '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM'
        ];
        
        slots.forEach(time => {
            const slotElement = document.createElement('div');
            slotElement.classList.add('slot');
            slotElement.textContent = time;
            
            if (bookedSlots.includes(time)) {
                slotElement.classList.add('booked');
            }
            
            slotElement.addEventListener('click', function () {
                if (!slotElement.classList.contains('booked')) {
                    bookSlot(day, time);
                }
            });
            
            slotList.appendChild(slotElement);
        });
    }
    
    function bookSlot(day, time) {
        alert(`Slot booked for November ${day}, 2024 at ${time}`);
        // Logic to mark the slot as booked and prevent further bookings can be added here
    }
</script>
</body>
</html>
