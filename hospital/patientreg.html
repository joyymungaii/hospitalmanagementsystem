<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Patient Info</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      .one {
        height: 100vh;
      }

      /*whole header*/
      .navbar {
        display: flex;
        align-items: center;
        gap: 180px;
        width: 100%;
        height: 80px;
        background-color: #027179;
      }

      /*logo*/
      .logo {
        margin-left: 20px;
        color: #000;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: -0.08em;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      .links {
        display: flex;
        gap: 40px;
        padding-top: 25px;
        color: #000;
      }

      .links a:hover {
        color: #000;
        text-decoration: underline;
      }

      .banner {
        height: 87vh;
        background-image: url(/images/d5.jpg);
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;
        padding-top: 20px;
        padding-left: 15px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .banner h2 {
        font-size: 20px;
        padding-left: 30px;
      }

      label,
      select {
        font-size: 14px;
        padding-right: 20PX;
      }
      input {
        border-radius: 2px;
        outline: none;
        border: none;
        width: 200px;
        height: 30px;
      }
      ::placeholder {
        font-size: 16px;
      }
      select {
        width: 200px;
        margin-top: 10px;
        height: 30px;
        border: none;
      }
      .onee{
        display: flex;
        gap: 80px;
        margin-bottom: 5px;
      }

      .twoo{
        display: flex;
        gap: 100px;
        margin-bottom: 10px;
      }

      .threee{
        display: flex;
        gap: 50px;
      }

      .dob{
        padding-top: 10px;
      }

      .dob input{
        padding-left: 30px;
        margin-left: 30px;
        border-radius: 2px;
      }

      h3{
        font-size: 16px;
        font-weight: bolder;
      }
      .nutrition{
        display: flex;
        gap: 100px;
        padding-bottom: 10px;
      }

      .nutrition1{
        display: flex;
        gap: 70px;
        padding-bottom: 10px;
      }

      .doc{
        display: flex;
        gap: 100px;
        padding-bottom: 5px;
      }

      .lab{
        display: flex;
        gap: 100px;
      }

      .lab input{
        width: 200px;
      }

      button {
        font-size: 15px;
        text-transform: uppercase;
        font-weight: bold;
        margin: 10px;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section class="one">
      <header>
        <div class="navbar">
          <div class="logo">
            <a href="index.html">Care Embrace Medical</a>
          </div>

          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="staffreg.html">StaffReg</a></li>
            <li><a href="patientreg.html">PatientReg</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>

          <div class="dropdown">
            <button
              style="
                background-color: #8bfff7b0;
                color: #000;
                border: none;
                margin-right: 10px;
              "
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Get Started
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="signup.html">Log In</a>
              </li>
              <li>
                <a class="dropdown-item" href="signup.html">Register</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" id="logout">Log out</button>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="banner">
        
          <h2>PATIENT REGISTRATION</h2>
          <h3>Personal Details</h3>

          <div class="onee">
            <div class="fname">
              <label for="fname">FirstName</label>
              <input type="text" id="fname" name="fname" />
            </div>
  
            <div class="mname">
              <label for="lname">MiddleName</label>
              <input type="text" id="mname" name="mname" />
            </div>

            <div>
              <label for="surname">Surname</label>
              <input type="text" id="sname" name="sname" />
            </div>
          </div>
          
          <div class="twoo">
            <div class="dob">
              <label for="dob">DOB</label>
              <input type="date" id="dBox" />
            </div>

            <div>
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div>
              <label for="County">County</label>
              <select name="county" id="county">
                <option value="narok">Mandera</option>
                <option value="kisumu">Kisumu</option>
                <option value="nairobi">Nairobi</option>
                <option value="kiambu">Kiambu</option>
              </select>
            </div>
          </div>
          
          <div class="threee">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="joy@gmail.com" />
            </div>

            <div>
              <label for="telephone">Telephone</label>
              <input type="text" id="telephone" />
            </div>

            <div>
              <label for="marital status">Marital Status</label>
              <select id="status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
              </select>
            </div>

            <div>
              <label for="">RegNo</label>
              <input type="number" id="RegNo" required>
            </div>
          </div>

          <h3>Nutritionist Details</h3>
          <div class="nutrition">
            <div>
              <label for="kg">KiloGrams</label>
              <input type="number" id="kg">
            </div>

            <div>
              <label for="height">Height(cm)</label>
              <input type="number" id="height">
            </div>

            <div>
              <label for="temp">Temperature</label>
              <input type="number" id="temp" >
            </div>
          </div>

          <div class="nutrition1">
            <div>
              <label for="pressure">Blood Pressure</label>
              <input type="number" id="pressure" >
            </div>

            <div>
              <label for="pulse">Pulse Rate(/min)</label>
              <input type="number" id="pulse">
            </div>

            <div>
              <label for="BMI">BMI</label>
              <input type="number" id="bmi">
            </div>
          </div>

          <h3>Doctor's Assessment</h3>
          <div class="doc">
            <div>
              <label for="ailment">Patient Ailment/ Symptoms</label>
              <input type="text" id="ailment">
            </div>

            <div>
              <label for="priscription">Prescription</label>
              <input type="text" id="prescription" >
            </div>

           
          </div>

          <h3>Labolatory</h3>
          <div class="lab">
            <div>
              <label for="test">Testing For</label>
              <input type="text" id="test" >
            </div>

            <div>
              <label for="results">Results</label>
              <input type="text" id="results">
            </div>

            
          </div>

          

          

          <div>
            <button id="save">save</button>
            <button id="del">Delete</button>
            <button id="update">Update</button>
            <button id="fetch">Fetch</button>
          </div>
        
      </div>
    </section>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBw-LBdjMgvxWFQScTqSEEMcHXNmdQh91g",
        authDomain: "hospital-system-b6a60.firebaseapp.com",
        projectId: "hospital-system-b6a60",
        storageBucket: "hospital-system-b6a60.appspot.com",
        messagingSenderId: "626119506670",
        appId: "1:626119506670:web:22d462a6686f1de6e491ff",
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    
      import {
        getDatabase,
        ref,
        get,
        set,
        child,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    
      const db = getDatabase();
    
      //REFERENCE
      var firstName = document.getElementById("fname");
      var middleName = document.getElementById("mname");
      var surName = document.getElementById("sname");
      var dateBox = document.getElementById("dBox");
      var Gender = document.getElementById("gender");
      var County = document.getElementById("county");
      var Email = document.getElementById("email");
      var Telephone = document.getElementById("telephone");
      var Status = document.getElementById("status");
      var regNo = document.getElementById("RegNo");
      var Kg = document.getElementById("kg");
      var Height = document.getElementById("height");
      var Temp = document.getElementById("temp");
      var Pressure = document.getElementById("pressure");
      var Pulse = document.getElementById("pulse");
      var BMI = document.getElementById("bmi");
      var Ailment = document.getElementById("ailment");
      var Prescription = document.getElementById("prescription");
      var Test = document.getElementById("test");
      var Results = document.getElementById("results");
    
      var Save = document.getElementById("save");
      var Delete = document.getElementById("del");
      var Update = document.getElementById("update");
      var Fetch = document.getElementById("fetch");


      function clearInputs() {
        firstName.value = "";
        middleName.value = "";
        surName.value = "";
        dateBox.value = "";
        Gender.selectedIndex = 0; // Reset to first option
        County.selectedIndex = 0; // Reset to first option
        Email.value = "";
        Telephone.value = "";
        Status.selectedIndex = 0; // Reset to first option
        regNo.value = "";
        Kg.value = "";
        Height.value = "";
        Temp.value = "";
        Pressure.value = "";
        Pulse.value = "";
        BMI.value = "";
        Ailment.value = "";
        Prescription.value = "";
        Test.value = "";
        Results.value = "";
      }

    
      //INSERT DATA FUNCTION
      function InsertData() {
        set(ref(db, "ThePatients/" + regNo.value), {
          NameOfPat: firstName.value,
          middleNamePat: middleName.value,
          surNamePat: surName.value,
          DOB: dateBox.value,
          Gender: Gender.value,
          County: County.value,
          Email: Email.value,
          Telephone: Telephone.value,
          Status: Status.value,
          Rno: regNo.value,
          Kg: Kg.value,
          Height: Height.value,
          Temp: Temp.value,
          Pressure: Pressure.value,
          Pulse: Pulse.value,
          BMI: BMI.value,
          Ailment: Ailment.value,
          Prescription: Prescription.value,
          Test: Test.value,
          Results: Results.value,
        })
          .then(() => {
            alert("data saved successfully");
          })
          .catch((error) => {
            alert("unsuccessful, error" + error);
          });
      }
    
      //SELECT DATA FUNCTION
      function SelectData() {
        const dbref = ref(db);
    
        get(child(dbref, "ThePatients/" + regNo.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              firstName.value = snapshot.val().NameOfPat;
              middleName.value = snapshot.val().middleNamePat;
              surName.value = snapshot.val().surNamePat;
              dateBox.value = snapshot.val().DOB;
              Gender.value = snapshot.val().Gender;
              County.value = snapshot.val().County;
              Email.value = snapshot.val().Email;
              Telephone.value = snapshot.val().Telephone;
              Status.value = snapshot.val().Status;
              regNo.value = snapshot.val().Rno;
              Kg.value = snapshot.val().Kg;
              Height.value = snapshot.val().Height;
              Temp.value = snapshot.val().Temp;
              Pressure.value = snapshot.val().Pressure;
              Pulse.value = snapshot.val().Pulse;
              BMI.value = snapshot.val().BMI;
              Ailment.value = snapshot.val().Ailment;
              Prescription.value = snapshot.val().Prescription;
              Test.value = snapshot.val().Test;
              Results.value = snapshot.val().Results;
            } else {
              alert("No data found");
            }
          })
          .catch((error) => {
            alert("unsuccessful, error" + error);
          });
      }
    
      //UPDATE DATA FUNCTION
      function UpdateData() {
        update(ref(db, "ThePatients/" + regNo.value), {
          NameOfPat: firstName.value,
          middleNamePat: middleName.value,
          surNamePat: surName.value,
          DOB: dateBox.value,
          Gender: Gender.value,
          County: County.value,
          Email: Email.value,
          Telephone: Telephone.value,
          Status: Status.value,
          Rno: regNo.value,
          Kg: Kg.value,
          Height: Height.value,
          Temp: Temp.value,
          Pressure: Pressure.value,
          Pulse: Pulse.value,
          BMI: BMI.value,
          Ailment: Ailment.value,
          Prescription: Prescription.value,
          Test: Test.value,
          Results: Results.value,
        })
        .then(() => {
            alert("data saved successfully");
            clearInputs(); // Clear inputs after successful submission
          })
          .catch((error) => {
            alert("unsuccessful, error" + error);
          });
      }
    
      //DELETE DATA FUNCTION
      function DeleteData() {
        remove(ref(db, "ThePatients/" + regNo.value))
          .then(() => {
            alert("data deleted successfully");
          })
          .catch((error) => {
            alert("unsuccessful, error" + error);
          });
      }
    
      // Assign Events to Buttons
      Save.addEventListener("click", InsertData);
      Update.addEventListener("click", UpdateData);
      Fetch.addEventListener("click", SelectData);
      Delete.addEventListener("click", DeleteData);
    </script>
    
  </body>
</html>
